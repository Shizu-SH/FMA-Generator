<!DOCTYPE html>
<html>
<head>
    <title>Temp Mail</title>
    <style>
        /* Estilos adicionales para la página Temp Mail */
        body {
            background-color: #000000;
            color: #FFFFFF;
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
        }

        h1 {
            margin-top: 30px;
            text-align: center;
        }

        .container {
            text-align: center;
            margin-top: 50px;
        }

        #generateBtn {
            background-color: #ff00ff;
            color: #FFFFFF;
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #generateBtn:hover {
            background-color: #ff00ff;
        }

        #emailContainer {
            text-align: center;
            color: #ff00ff;
        }

        /* Estilos para las olas */
        .waves {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 15vh;
            margin-bottom: -7px;
            min-height: 100px;
            max-height: 150px;
        }

        /* Animación de las olas */
        .parallax > use {
            animation: move-forever 25s cubic-bezier(.55,.5,.45,.5) infinite;
        }
        .parallax > use:nth-child(1) {
            animation-delay: -2s;
            animation-duration: 7s;
        }
        .parallax > use:nth-child(2) {
            animation-delay: -3s;
            animation-duration: 10s;
        }
        .parallax > use:nth-child(3) {
            animation-delay: -4s;
            animation-duration: 13s;
        }
        .parallax > use:nth-child(4) {
            animation-delay: -5s;
            animation-duration: 20s;
        }
        @keyframes move-forever {
            0% {
                transform: translate3d(-90px, 0, 0);
            }
            100% { 
                transform: translate3d(85px, 0, 0);
            }
        }
    </style>
</head>
<body>
    <h1>Temp Mail</h1>
    <div class="container">
        <button id="generateBtn">Generar</button>
        <div id="emailContainer">
            <h2>Correo temporal:</h2>
            <p id="email">...</p>
        </div>
        <h2>Cuadrícula de SMS:</h2>
        <div id="smsGrid">
            <!-- Aquí puedes agregar la cuadrícula de SMS dinámicamente mediante JavaScript -->
        </div>
    </div>

    <div class="waves">
        <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
            viewBox="0 24 150 28" preserveAspectRatio="none" shape-rendering="auto">
            <defs>
                <path id="gentle-wave" d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" />
            </defs>
            <g class="parallax">
                <use xlink:href="#gentle-wave" x="48" y="0" fill="rgba(255,255,255,0.7)" />
                <use xlink:href="#gentle-wave" x="48" y="3" fill="rgba(255,255,255,0.5)" />
                <use xlink:href="#gentle-wave" x="48" y="5" fill="rgba(255,255,255,0.3)" />
                <use xlink:href="#gentle-wave" x="48" y="7" fill="#fff" />
            </g>
        </svg>
    </div>

    <script>
        document.getElementById('generateBtn').addEventListener('click', generateEmail);

        function generateEmail() {
            fetch('/generate', { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    document.getElementById('email').textContent = data.email;
                })
                .catch(error => console.error(error));
        }
    </script>
</body>
</html>
